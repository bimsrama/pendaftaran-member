<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Program Gut Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="max-w-md w-full bg-white shadow-xl rounded-2xl overflow-hidden">
        <div class="bg-green-600 p-6 text-center text-white">
            <h1 class="text-2xl font-bold">ðŸŒ¿ Daftar Program 30 Hari</h1>
            <p class="text-sm opacity-90 mt-1">Dapatkan tips harian & perbaiki pencernaanmu.</p>
        </div>

        <div id="form-container" class="p-8">
            <form id="form-register" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nama Panggilan</label>
                    <input type="text" id="nama" required class="w-full mt-1 p-3 border rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Contoh: Budi">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nomor WhatsApp</label>
                    <input type="tel" id="whatsapp" required class="w-full mt-1 p-3 border rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="08123xxxx">
                    <p class="text-xs text-gray-500 mt-1">*Pastikan nomor aktif WA.</p>
                </div>
                <button type="submit" id="btn-submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition">
                    GABUNG SEKARANG
                </button>
            </form>
        </div>

        <div id="success-msg" class="hidden p-8 text-center">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl">âœ…</div>
            <h2 class="text-xl font-bold text-gray-800">Pendaftaran Berhasil!</h2>
            <p class="mt-2 text-gray-600">Link untuk <strong>Test Gut Health</strong> telah dikirim ke WhatsApp Anda.</p>
            <p class="mt-4 text-sm text-gray-500">Silakan cek WA sekarang.</p>
        </div>
    </div>

    <script>
        // GANTI DENGAN URL WEB APP SCRIPT ANDA
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx.../exec'; 

        document.getElementById('form-register').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.innerHTML = 'Memproses...';
            btn.disabled = true;

            const nama = document.getElementById('nama').value;
            const wa = document.getElementById('whatsapp').value;

            fetch(SCRIPT_URL + '?action=register&nama=' + encodeURIComponent(nama) + '&whatsapp=' + encodeURIComponent(wa), {
                method: 'POST'
            })
            .then(res => {
                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('success-msg').classList.remove('hidden');
            })
            .catch(err => {
                alert("Gagal koneksi. Coba lagi.");
                btn.innerHTML = 'GABUNG SEKARANG';
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
