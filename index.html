<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantangan Sehat 30 Hari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020202; color: #ffffff; }
        
        .bg-mesh {
            background-image: 
                radial-gradient(at 0% 0%, hsla(38, 93%, 45%, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(253, 16%, 7%, 1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(38, 80%, 55%, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(240, 100%, 2%, 1) 0px, transparent 50%);
            animation: pulseBg 10s ease-in-out infinite alternate;
        }

        @keyframes pulseBg { 0% { opacity: 0.8; } 100% { opacity: 1; } }

        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .text-gold {
            background: linear-gradient(135deg, #FDE68A 0%, #D97706 50%, #B45309 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .custom-input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .custom-input:focus {
            border-color: #D97706;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 0 4px rgba(217, 119, 6, 0.15);
            outline: none;
        }

        .btn-shine { position: relative; overflow: hidden; }
        .btn-shine::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: 0.5s;
        }
        .btn-shine:hover::after { left: 100%; transition: 0.5s; }

        .loader {
            border: 2px solid rgba(255,255,255,0.1); border-left-color: #ffffff; border-radius: 50%;
            width: 20px; height: 20px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-mesh">

    <div class="fixed top-[-10%] left-[-10%] w-[500px] h-[500px] bg-amber-600/10 rounded-full blur-[100px] pointer-events-none"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-yellow-600/5 rounded-full blur-[100px] pointer-events-none"></div>

    <div class="w-full max-w-[420px] glass-panel rounded-3xl relative z-10 overflow-hidden">
        
        <div class="relative px-8 pt-10 pb-4 text-center">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-amber-500/10 border border-amber-500/20 mb-4">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-amber-500"></span>
                </span>
                <span class="text-[10px] font-bold tracking-widest uppercase text-amber-500">Batch 1 Segera Tutup</span>
            </div>
            
            <h1 class="text-3xl font-extrabold tracking-tight text-white mb-2">
                30 Hari <span class="text-gold">Usus Sehat</span>
            </h1>
            <p class="text-neutral-400 text-sm leading-relaxed">
                Dapatkan panduan rahasia bebas masalah pencernaan. <br>Terbukti medis & alami.
            </p>
        </div>

        <div id="form-container" class="px-8 pb-10">
            <form id="form-register" class="space-y-4">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-neutral-500 group-focus-within:text-amber-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input type="text" id="nama" required 
                        class="custom-input w-full pl-12 pr-4 py-3.5 rounded-xl text-sm text-white placeholder-neutral-500 focus:placeholder-neutral-400" 
                        placeholder="Nama Lengkap Anda">
                </div>

                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-neutral-500 group-focus-within:text-amber-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                    </div>
                    <input type="tel" id="whatsapp" required 
                        class="custom-input w-full pl-12 pr-4 py-3.5 rounded-xl text-sm text-white placeholder-neutral-500 focus:placeholder-neutral-400" 
                        placeholder="Nomor WhatsApp (Cth: 0812...)">
                </div>

                <button type="submit" id="btn-submit" class="btn-shine w-full mt-6 bg-gradient-to-r from-amber-500 to-yellow-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-amber-900/40 transform transition hover:scale-[1.02] flex items-center justify-center gap-2">
                    <span class="tracking-wide">MULAI PERJALANAN SEHAT</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                </button>
            </form>
            
            <p class="text-center text-[10px] text-neutral-600 mt-6">
                üîí Data Anda 100% aman. Bebas spam.
            </p>
        </div>

        <div id="success-msg" class="hidden absolute inset-0 bg-[#0a0a0a] z-20 flex flex-col items-center justify-center p-10 text-center">
            <div class="w-20 h-20 bg-green-500/10 rounded-full flex items-center justify-center mb-6">
                <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
            
            <h2 class="text-2xl font-bold text-white mb-2">Pendaftaran Berhasil!</h2>
            <p class="text-neutral-400 text-sm mb-8 leading-relaxed">
                Selamat bergabung. Kami telah mengirimkan <strong class="text-white">Link Akses</strong> ke nomor WhatsApp Anda.
            </p>

            <a href="https://wa.me/" class="bg-neutral-800 hover:bg-neutral-700 text-white font-medium py-3 px-8 rounded-xl transition-colors border border-neutral-700 text-sm flex items-center gap-2">
                Buka WhatsApp
            </a>
        </div>

    </div>

    <script>
        // ==========================================
        // ‚ö†Ô∏è PASTE URL GOOGLE SCRIPT YANG BARU DI SINI
        // ==========================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfy...PASTE_URL_DISINI.../exec'; 

        document.getElementById('form-register').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btn-submit');
            const originalContent = btn.innerHTML;
            const nama = document.getElementById('nama').value;
            const wa = document.getElementById('whatsapp').value;

            // Loading UI
            btn.innerHTML = '<div class="loader"></div>';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            // Kita kirim request dan tunggu hasilnya
            // Menggunakan mode: 'no-cors' agar tidak diblokir browser
            const finalUrl = SCRIPT_URL + '?action=register&nama=' + encodeURIComponent(nama) + '&whatsapp=' + encodeURIComponent(wa);
            
            fetch(finalUrl, {
                method: 'POST', // Bisa POST atau GET karena script sekarang support keduanya
                mode: 'no-cors'
            })
            .then(() => {
                // Karena no-cors, kita asumsikan berhasil jika terkirim
                setTimeout(() => {
                    document.getElementById('success-msg').classList.remove('hidden');
                    document.getElementById('success-msg').classList.add('animate-fade-in');
                }, 1000);
            })
            .catch(err => {
                console.error(err);
                alert("‚ö†Ô∏è Gagal terhubung ke server. Cek internet Anda.");
                btn.innerHTML = originalContent;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            });
        });
    </script>
</body>
</html>
