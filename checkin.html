<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantangan Harian | Usus Sehat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; }
        .glass { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .btn-shine {
            position: relative; overflow: hidden;
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); /* Warna Emas */
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.4);
            transition: all 0.3s;
        }
        .btn-shine:active { transform: scale(0.95); }
        .btn-shine::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); transition: 0.5s;
        }
        .btn-shine:hover::after { left: 100%; }
        
        /* Animasi */
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .floating-icon { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full -z-10">
        <div class="absolute top-[10%] right-[10%] w-80 h-80 bg-amber-600/10 blur-[100px] rounded-full"></div>
        <div class="absolute bottom-[10%] left-[10%] w-80 h-80 bg-yellow-500/10 blur-[100px] rounded-full"></div>
    </div>

    <div class="w-full max-w-md glass p-10 rounded-3xl text-center relative border-t border-white/10 shadow-2xl">
        
        <div class="floating-icon inline-flex items-center justify-center w-20 h-20 rounded-full bg-amber-500/10 mb-6 border border-amber-500/30 shadow-[0_0_30px_rgba(245,158,11,0.2)]">
            <svg class="w-10 h-10 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>

        <h1 class="text-3xl font-extrabold mb-2 text-white">Tantangan Harian</h1>
        <p class="text-neutral-400 text-sm mb-10 leading-relaxed">
            Klik tombol di bawah ini jika kamu sudah menyelesaikan misi hari ini.
        </p>

        <div id="error-msg" class="hidden bg-red-500/20 border border-red-500/50 text-red-200 text-xs p-3 rounded-xl mb-4">
            ‚ö†Ô∏è Link tidak valid. Silakan buka ulang dari link WhatsApp.
        </div>

        <button id="btn-submit" class="btn-shine w-full text-black font-bold py-5 rounded-xl flex items-center justify-center gap-2 text-lg tracking-wide">
            <span>SUDAH SELESAI ‚úÖ</span>
        </button>
        
        <p class="mt-6 text-[10px] text-neutral-600">Konsistensi adalah kunci kesehatan.</p>
    </div>

    <div id="success-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/95 hidden backdrop-blur-sm transition-opacity duration-500">
        <div class="glass p-8 rounded-3xl text-center max-w-sm mx-4 border border-green-500/30">
            <div class="text-5xl mb-4 animate-bounce">üî•</div>
            <h2 class="text-2xl font-bold text-white mb-2">Mantap Jiwa!</h2>
            <p class="text-neutral-300 text-sm mb-6">Laporan diterima. Pesan motivasi spesial sedang dikirim ke WhatsApp kamu.</p>
            <button onclick="window.location.href='https://wa.me/'" class="bg-neutral-800 hover:bg-neutral-700 text-white py-3 px-8 rounded-xl font-bold text-sm w-full border border-white/10 transition-colors">
                Buka WhatsApp
            </button>
        </div>
    </div>

    <script>
        // ==========================================
        // ‚ö†Ô∏è PASTE URL SCRIPT DI SINI
        // ==========================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz60TyDP9sE1JGXJJ9RZtvinrcQlOH-_UDRi2-baMbNHve1OjMfKRA0w-VI4xoLRQuY/exec';

        // 1. AMBIL NOMOR WA DARI LINK (URL PARAMETER)
        const urlParams = new URLSearchParams(window.location.search);
        const waNumber = urlParams.get('wa'); // Mengambil nilai ?wa=...

        // Cek validasi
        const btn = document.getElementById('btn-submit');
        
        if (!waNumber) {
            document.getElementById('error-msg').classList.remove('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            btn.innerHTML = "Link Error ‚ùå";
        }

        // 2. LOGIKA KLIK TOMBOL
        btn.addEventListener('click', function() {
            if (!waNumber) return;

            const originalContent = btn.innerHTML;
            btn.innerHTML = '<div class="w-6 h-6 border-2 border-black/30 border-l-black rounded-full animate-spin"></div>';
            btn.disabled = true;
            btn.classList.add('opacity-90');

            // Kirim ke Google Script
            fetch(SCRIPT_URL + '?action=checkin&whatsapp=' + encodeURIComponent(waNumber), { method: 'POST', mode: 'no-cors' })
            .then(() => {
                setTimeout(() => {
                    document.getElementById('success-modal').classList.remove('hidden');
                }, 800);
            })
            .catch(err => {
                alert("Gagal koneksi. Cek internet Anda.");
                btn.innerHTML = originalContent;
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
