<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi Mingguan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-field { background: rgba(0,0,0,0.5); border: 1px solid #333; color: white; }
        .rating input { display: none; }
        .rating label { cursor: pointer; color: #444; font-size: 24px; transition: 0.3s; }
        .rating input:checked ~ label, .rating label:hover, .rating label:hover ~ label { color: #fbbf24; }
        .rating { display: flex; flex-direction: row-reverse; justify-content: center; gap: 5px; }
        @keyframes slideIn { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .popup-dummy { animation: slideIn 0.5s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-black">

    <div class="w-full max-w-md glass p-8 rounded-3xl text-center">
        <h1 class="text-xl font-bold mb-2">Check-Point <span class="text-amber-500">Mingguan</span></h1>
        <p class="text-xs text-neutral-400 mb-6">Bagaimana progres kesehatanmu minggu ini?</p>

        <form id="form-eval" class="space-y-5 text-left">
            <input type="tel" id="whatsapp" required class="input-field w-full px-4 py-3 rounded-xl text-sm" placeholder="Nomor WhatsApp">

            <div class="text-center">
                <p class="text-xs text-neutral-500 mb-2">Rating Kondisi Perut</p>
                <div class="rating">
                    <input type="radio" name="rating" id="s5" value="5"><label for="s5">‚òÖ</label>
                    <input type="radio" name="rating" id="s4" value="4"><label for="s4">‚òÖ</label>
                    <input type="radio" name="rating" id="s3" value="3"><label for="s3">‚òÖ</label>
                    <input type="radio" name="rating" id="s2" value="2"><label for="s2">‚òÖ</label>
                    <input type="radio" name="rating" id="s1" value="1"><label for="s1">‚òÖ</label>
                </div>
            </div>

            <textarea id="saran" rows="3" class="input-field w-full px-4 py-3 rounded-xl text-sm" placeholder="Ceritakan perubahan yang dirasakan..."></textarea>

            <button type="submit" id="btn-submit" class="w-full bg-neutral-800 border border-neutral-700 text-white font-bold py-3.5 rounded-xl hover:bg-neutral-700 transition">
                KIRIM LAPORAN
            </button>
        </form>
    </div>

    <div id="dummy-popup" class="fixed bottom-4 left-4 right-4 glass p-3 rounded-xl flex items-center gap-3 hidden popup-dummy max-w-sm mx-auto">
        <div class="w-8 h-8 rounded-full bg-blue-900 flex items-center justify-center text-[10px]">üìù</div>
        <div><p class="text-[10px] text-neutral-400">Baru lapor progress</p><p class="text-xs font-bold text-white">User #112: "Perut makin enak!"</p></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz60TyDP9sE1JGXJJ9RZtvinrcQlOH-_UDRi2-baMbNHve1OjMfKRA0w-VI4xoLRQuY/exec';

        document.getElementById('form-eval').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const wa = document.getElementById('whatsapp').value;
            const saran = document.getElementById('saran').value;
            const rating = document.querySelector('input[name="rating"]:checked')?.value || "0";

            btn.textContent = 'MENGIRIM...';
            btn.disabled = true;

            fetch(`${SCRIPT_URL}?action=evaluasi&whatsapp=${encodeURIComponent(wa)}&rating=${rating}&saran=${encodeURIComponent(saran)}`, { method: 'POST', mode: 'no-cors' })
            .then(() => {
                alert('Laporan diterima! Tetap semangat.');
                btn.textContent = 'TERKIRIM ‚úÖ';
            });
        });

        // Dummy Popup (50s)
        const comments = ["Perut enteng", "Sudah lancar BAB", "Masih adaptasi", "Badan segar"];
        setInterval(() => {
            const txt = comments[Math.floor(Math.random()*comments.length)];
            document.querySelector('#dummy-popup p:nth-child(2)').textContent = `User #${Math.floor(Math.random()*900)}: "${txt}"`;
            document.getElementById('dummy-popup').classList.remove('hidden');
            setTimeout(() => document.getElementById('dummy-popup').classList.add('hidden'), 4000);
        }, 50000);
    </script>
</body>
</html>
