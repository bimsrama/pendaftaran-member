<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gut Type Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-field { background: rgba(0,0,0,0.5); border: 1px solid #333; color: white; transition: 0.3s; }
        .input-field:focus { border-color: #d97706; outline: none; }
        /* Animasi Popup */
        @keyframes slideIn { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .popup-dummy { animation: slideIn 0.5s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative bg-black">

    <div class="w-full max-w-md glass p-8 rounded-3xl">
        <h1 class="text-2xl font-bold mb-1 text-center">Cek Tipe <span class="text-amber-500">Ususmu</span></h1>
        <p class="text-xs text-neutral-400 text-center mb-6">Agar kami bisa memberikan tips yang 100% akurat.</p>

        <form id="form-quiz" class="space-y-4">
            <input type="tel" id="whatsapp" required class="input-field w-full px-4 py-3 rounded-xl text-sm" placeholder="Nomor WhatsApp (Saat Daftar)">
            
            <div>
                <label class="text-xs text-neutral-400 block mb-2">1. Seberapa sering kamu BAB?</label>
                <select id="q1" class="input-field w-full px-4 py-3 rounded-xl text-sm">
                    <option value="Lancar">Setiap Hari (Lancar)</option>
                    <option value="Jarang">Jarang (Sembelit)</option>
                    <option value="Sering">Terlalu Sering (Diare)</option>
                </select>
            </div>

            <div>
                <label class="text-xs text-neutral-400 block mb-2">2. Keluhan utama setelah makan?</label>
                <select id="q2" class="input-field w-full px-4 py-3 rounded-xl text-sm">
                    <option value="Aman">Tidak ada</option>
                    <option value="Kembung">Perut Kembung/Begah</option>
                    <option value="Mual">Mual/Perih</option>
                </select>
            </div>

            <button type="submit" id="btn-submit" class="w-full bg-amber-600 text-white font-bold py-3.5 rounded-xl hover:bg-amber-500 transition">
                ANALISA SEKARANG
            </button>
        </form>
    </div>

    <div id="dummy-popup" class="fixed bottom-4 left-4 right-4 glass p-3 rounded-xl flex items-center gap-3 hidden popup-dummy max-w-sm mx-auto z-50">
        <div class="w-8 h-8 rounded-full bg-green-900 flex items-center justify-center text-[10px]">ðŸ§¬</div>
        <div><p class="text-[10px] text-neutral-400">Analisa Selesai</p><p class="text-xs font-bold text-white" id="dummy-msg">User #882: Tipe Kembung</p></div>
    </div>

    <script>
        // PASTE URL DEPLOY SCRIPT DISINI
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz60TyDP9sE1JGXJJ9RZtvinrcQlOH-_UDRi2-baMbNHve1OjMfKRA0w-VI4xoLRQuY/exec';

        document.getElementById('form-quiz').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const wa = document.getElementById('whatsapp').value;
            const q1 = document.getElementById('q1').value;
            const q2 = document.getElementById('q2').value;

            btn.textContent = 'MENGANALISA...';
            btn.disabled = true;

            fetch(`${SCRIPT_URL}?action=quiz&whatsapp=${encodeURIComponent(wa)}&jawaban1=${q1}&jawaban2=${q2}`, { method: 'POST', mode: 'no-cors' })
            .then(() => {
                alert('Terima kasih telah mengisi quiz! Kami akan mengirimkan hasilnya ke WhatsApp.');
                // Redirect ke WhatsApp (Membuka aplikasi WA)
                window.location.href = "https://wa.me/"; 
            })
            .catch(err => {
                console.error(err);
                alert('Koneksi bermasalah, coba lagi nanti.');
                btn.textContent = 'ANALISA SEKARANG';
                btn.disabled = false;
            });
        });

        // Dummy Popup Logic (Setiap 5 Detik)
        const results = ["Tipe Seimbang", "Tipe Sembelit", "Tipe Kembung", "Tipe Sensitif"];
        setInterval(() => {
            document.getElementById('dummy-msg').textContent = `User #${Math.floor(Math.random()*900)+100}: ${results[Math.floor(Math.random()*results.length)]}`;
            
            const popup = document.getElementById('dummy-popup');
            popup.classList.remove('hidden');
            
            // Hilang setelah 4 detik
            setTimeout(() => popup.classList.add('hidden'), 4000);
            
        }, 5000); // 5000ms = 5 Detik
    </script>
</body>
</html>
